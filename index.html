<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity N5 - Risoluzione Scontri Multipli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2124;
            color: #ffffff;
            padding: 20px;
            max-width: 450px;
            margin: 0 auto;
        }
        h2 { text-align: center; color: #00ffaa; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #aaa; font-size: 14px; margin-bottom: 20px; }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-active { background-color: #00ffaa; color: #000; }
        .btn-reactive { background-color: #ffaa00; color: #000; }
        .btn-reset { background-color: #ff3366; color: #fff; width: 100%; margin-top: 10px; }
        
        button.recording { opacity: 0.7; animation: pulse 1s infinite; }
        
        /* Area di Risoluzione */
        .encounter-board {
            background-color: #2c2f33;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #444;
        }

        .active-card {
            background-color: rgba(0, 255, 170, 0.1);
            border-left: 4px solid #00ffaa;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .aro-card {
            background-color: rgba(255, 170, 0, 0.1);
            border-left: 4px solid #ffaa00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-title { font-weight: bold; font-size: 16px; margin: 0 0 5px 0; }
        .action-desc { font-size: 13px; color: #ccc; margin: 0; font-style: italic; }

        .burst-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .burst-input {
            width: 40px;
            padding: 5px;
            text-align: center;
            background-color: #1e2124;
            color: #fff;
            border: 1px solid #666;
            border-radius: 4px;
        }

        .status { text-align: center; font-size: 12px; color: #888; margin-top: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h2>Terminale N5</h2>
    <div class="subtitle">Gestione Tiri a Confronto Multipli</div>

    <div class="button-container">
        <button id="btnVoice" class="btn-active">üé§ Dichiara Ordine</button>
        <button id="btnAro" class="btn-reactive">üõ°Ô∏è Aggiungi ARO</button>
    </div>

    <div id="board" class="encounter-board" style="display: none;">
        <div id="activeActionArea"></div>
        <h4 style="margin: 15px 0 5px 0; color: #ffaa00; border-bottom: 1px solid #444; padding-bottom: 5px;">Reazioni Nemiche (ARO)</h4>
        <div id="aroListArea"></div>
    </div>

    <button id="btnReset" class="btn-reset" style="display: none;" onclick="resetBoard()">üîÑ Chiudi Ordine e Pulisci</button>

    <div class="status" id="dbStatus">Connessione al database in corso...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMpF8Le_srYjxgC7vb231Ng40iXwr256o",
            authDomain: "infinityn5-database.firebaseapp.com",
            projectId: "infinityn5-database",
            storageBucket: "infinityn5-database.firebasestorage.app",
            messagingSenderId: "506923243459",
            appId: "1:506923243459:web:4aa5e59c84c9d8156c4f76",
            measurementId: "G-PTSEKES982"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.getElementById('dbStatus').innerText = "‚úÖ Database Firestore Connesso";
        document.getElementById('dbStatus').style.color = "#00ffaa";

        // ==========================================
        // STATO DEL GIOCO (POOL DI RISOLUZIONE)
        // ==========================================
        window.poolScontro = {
            azioneAttiva: null,
            paroleAttive: "",
            bersagliAro: []
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        const btnVoice = document.getElementById('btnVoice');
        const btnAro = document.getElementById('btnAro');
        let modalitaCorrente = 'active';

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                let btn = modalitaCorrente === 'active' ? btnVoice : btnAro;
                btn.classList.add('recording');
                btn.innerText = "Ascolto...";
            };

            recognition.onspeechend = function() { recognition.stop(); };

            recognition.onresult = function(event) {
                btnVoice.classList.remove('recording'); btnVoice.innerText = "üé§ Dichiara Ordine";
                btnAro.classList.remove('recording'); btnAro.innerText = "üõ°Ô∏è Aggiungi ARO";

                const trascrizione = event.results[0][0].transcript.toLowerCase();
                analizzaComando(trascrizione, modalitaCorrente);
                aggiornaInterfaccia();
            };

            recognition.onerror = function(event) {
                btnVoice.classList.remove('recording'); btnVoice.innerText = "üé§ Dichiara Ordine";
                btnAro.classList.remove('recording'); btnAro.innerText = "üõ°Ô∏è Aggiungi ARO";
            };

            btnVoice.addEventListener('click', () => { modalitaCorrente = 'active'; recognition.start(); });
            btnAro.addEventListener('click', () => { modalitaCorrente = 'reactive'; recognition.start(); });

        } else {
            alert("Il browser non supporta la voce.");
        }

        function analizzaComando(testo, mode) {
            const paroleChiave = {
                "muovo": mode === 'active' ? "Move" : "Movimento Illegale in ARO",
                "sparo": mode === 'active' ? "BS Attack" : "BS Attack (ARO B:1)",
                "schivo": mode === 'active' ? "Dodge" : "Dodge (ARO)",
                "scopro": mode === 'active' ? "Discover" : "Discover (ARO)",
                "hacker": mode === 'active' ? "Hacking" : "Hacking (ARO)",
                "corpo a corpo": mode === 'active' ? "CC Attack" : "CC Attack (ARO)"
            };

            let skillTrovata = "Azione Generica";
            for (const [parola, skill] of Object.entries(paroleChiave)) {
                if (testo.includes(parola)) {
                    skillTrovata = skill;
                    break;
                }
            }

            if (mode === 'active') {
                // Inizia un nuovo scontro
                window.poolScontro.azioneAttiva = skillTrovata;
                window.poolScontro.paroleAttive = testo;
                window.poolScontro.bersagliAro = []; // Azzera le ARO precedenti
            } else {
                // Aggiunge un nemico al pool
                window.poolScontro.bersagliAro.push({
                    azione: skillTrovata,
                    parole: testo,
                    dadiSubiti: 1 // Default dadi assegnati dall'attaccante a questo bersaglio
                });
            }
        }

        window.aggiornaInterfaccia = function() {
            document.getElementById('board').style.display = "block";
            document.getElementById('btnReset').style.display = "block";
            
            // Render Attaccante
            let activeHtml = "";
            if (window.poolScontro.azioneAttiva) {
                activeHtml = `
                    <div class="active-card">
                        <p class="action-title" style="color:#00ffaa;">üü¢ ATTIVO: ${window.poolScontro.azioneAttiva}</p>
                        <p class="action-desc">"${window.poolScontro.paroleAttive}"</p>
                    </div>
                `;
            } else {
                activeHtml = `<p style="color:#666; font-style:italic;">Dichiara prima un Ordine Attivo.</p>`;
            }
            document.getElementById('activeActionArea').innerHTML = activeHtml;

            // Render AROs e Divisione Burst
            let aroHtml = "";
            if (window.poolScontro.bersagliAro.length === 0) {
                aroHtml = `<p style="color:#666; font-style:italic;">Nessuna ARO dichiarata (Tiro Normale).</p>`;
            } else {
                window.poolScontro.bersagliAro.forEach((aro, index) => {
                    aroHtml += `
                        <div class="aro-card">
                            <div>
                                <p class="action-title" style="color:#ffaa00;">Bersaglio ${index + 1}: ${aro.azione}</p>
                                <p class="action-desc">"${aro.parole}"</p>
                            </div>
                            <div class="burst-control">
                                <span style="font-size:12px; color:#ccc;">Dadi vs Lui:</span>
                                <input type="number" class="burst-input" value="${aro.dadiSubiti}" min="0" max="6">
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('aroListArea').innerHTML = aroHtml;
        }

        window.resetBoard = function() {
            window.poolScontro = { azioneAttiva: null, paroleAttive: "", bersagliAro: [] };
            document.getElementById('board').style.display = "none";
            document.getElementById('btnReset').style.display = "none";
        }
    </script>
</body>
</html>
