<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity N5 - Comandante Vocale & Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2124;
            color: #ffffff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 { text-align: center; color: #00ffaa; }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        /* Stile pulsante Ordine (Turno Attivo) */
        .btn-active {
            background-color: #00ffaa;
            color: #000;
        }
        .btn-active:hover { background-color: #00cc88; }

        /* Stile pulsante ARO (Turno Reattivo) */
        .btn-reactive {
            background-color: #ffaa00; /* Arancione per l'ARO */
            color: #000;
        }
        .btn-reactive:hover { background-color: #cc8800; }

        /* Stile registrazione in corso */
        button.recording { 
            background-color: #ff3366 !important; 
            color: white !important; 
            animation: pulse 1.5s infinite; 
        }
        
        .result-box {
            padding: 15px;
            background-color: #2c2f33;
            border-left: 4px solid #444; /* Cambier√† colore via JS */
            border-radius: 4px;
        }
        
        .action-tag {
            display: inline-block;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
            margin-top: 5px;
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h2>Terminale Tattico N5</h2>

    <div class="button-container">
        <button id="btnVoice" class="btn-active">
            üé§ Dichiara Ordine
        </button>

        <button id="btnAro" class="btn-reactive">
            üõ°Ô∏è Dichiara ARO
        </button>
    </div>

    <div class="result-box" id="resultBox" style="display: none;">
        <p><strong><span id="faseTesto">Comando</span> Rilevato:</strong></p>
        <p id="testoTrascritto" style="font-size: 18px; font-style: italic;"></p>
        <hr style="border-color: #444;">
        <p><strong>Azioni Riconosciute:</strong></p>
        <div id="azioniRiconosciute"></div>
    </div>

    <div class="status" id="dbStatus">Connessione al database in corso...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // CONFIGURAZIONE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAMpF8Le_srYjxgC7vb231Ng40iXwr256o",
            authDomain: "infinityn5-database.firebaseapp.com",
            projectId: "infinityn5-database",
            storageBucket: "infinityn5-database.firebasestorage.app",
            messagingSenderId: "506923243459",
            appId: "1:506923243459:web:4aa5e59c84c9d8156c4f76",
            measurementId: "G-PTSEKES982"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.getElementById('dbStatus').innerText = "‚úÖ Database Firestore Connesso";
        document.getElementById('dbStatus').style.color = "#00ffaa";

        // ==========================================
        // LOGICA DEL RICONOSCIMENTO VOCALE
        // ==========================================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        const btnVoice = document.getElementById('btnVoice');
        const btnAro = document.getElementById('btnAro');
        
        // Variabili per capire in che modalit√† siamo
        let modalitaCorrente = 'active'; // o 'reactive'
        let bottoneAttivo = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                if(bottoneAttivo) {
                    bottoneAttivo.classList.add('recording');
                    bottoneAttivo.innerText = "üî¥ In ascolto...";
                }
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onresult = function(event) {
                ripristinaBottoni();

                const trascrizione = event.results[0][0].transcript.toLowerCase();
                document.getElementById('testoTrascritto').innerText = `"${trascrizione}"`;
                
                analizzaComando(trascrizione, modalitaCorrente);
                document.getElementById('resultBox').style.display = "block";
            };

            recognition.onerror = function(event) {
                ripristinaBottoni();
                alert("Errore vocale: " + event.error);
            };

            // Event Listener Bottone Ordine (Turno Attivo)
            btnVoice.addEventListener('click', () => {
                modalitaCorrente = 'active';
                bottoneAttivo = btnVoice;
                recognition.start();
            });

            // Event Listener Bottone ARO (Turno Reattivo)
            btnAro.addEventListener('click', () => {
                modalitaCorrente = 'reactive';
                bottoneAttivo = btnAro;
                recognition.start();
            });

        } else {
            alert("Il browser non supporta la voce. Usa Chrome su GitHub Pages.");
        }

        // Funzione per rimettere i bottoni allo stato normale
        function ripristinaBottoni() {
            btnVoice.classList.remove('recording');
            btnVoice.innerText = "üé§ Dichiara Ordine";
            btnAro.classList.remove('recording');
            btnAro.innerText = "üõ°Ô∏è Dichiara ARO";
        }

        // Analizza il testo in base al turno (Attivo o Reattivo)
        function analizzaComando(testo, mode) {
            const displayAzioni = document.getElementById('azioniRiconosciute');
            const resultBox = document.getElementById('resultBox');
            const faseTesto = document.getElementById('faseTesto');
            displayAzioni.innerHTML = ""; 
            let trovataAzione = false;

            // Cambia l'estetica del box in base al turno
            if (mode === 'active') {
                resultBox.style.borderLeftColor = "#00ffaa";
                faseTesto.innerText = "Ordine";
            } else {
                resultBox.style.borderLeftColor = "#ffaa00";
                faseTesto.innerText = "ARO";
            }

            // Mappatura delle abilit√† in base alla modalit√†
            const paroleChiave = {
                "muovo": mode === 'active' ? "Move (Short Skill)" : "üö´ Movimento non valido in ARO",
                "sparo": mode === 'active' ? "BS Attack (Short Skill)" : "BS Attack (ARO)",
                "schivo": mode === 'active' ? "Dodge" : "Dodge (ARO)",
                "scopro": mode === 'active' ? "Discover (Short Skill)" : "Discover (ARO)",
                "hacker": mode === 'active' ? "Hacking (Short Skill)" : "Hacking (ARO)",
                "reset": mode === 'active' ? "Reset" : "Reset (ARO)",
                "corpo a corpo": mode === 'active' ? "CC Attack (Short Skill)" : "CC Attack (ARO)"
            };

            for (const [parola, skill] of Object.entries(paroleChiave)) {
                if (testo.includes(parola)) {
                    // Colore del tag: Verde/Azzurro per Attivo, Arancione per Reattivo, Rosso per errore (es. se provi a muovere in ARO)
                    let tagColor = mode === 'active' ? '#00d2ff' : '#ffaa00';
                    if (skill.includes("üö´")) tagColor = '#ff3366'; // Errore rosso
                    
                    displayAzioni.innerHTML += `<span class="action-tag" style="background-color: ${tagColor};">${skill}</span> `;
                    trovataAzione = true;
                }
            }

            if (!trovataAzione) {
                displayAzioni.innerHTML = "<em>Nessuna azione riconosciuta. Riprova.</em>";
            }
        }
    </script>
</body>
</html>
